    <header
      class="d-flex justify-content-between align-items-center p-3 bg-light"

      <h1 class="header-title">AutoInsta</h1>

        <button class="btn btn-primary me-2">Login</button>

          class="user-image rounded-circle bg-secondary m-auto"
          style="width: 200px; height: 200px"
        ></div>
        <h2 class="user-name mt-3">John Doe</h2>
      </div>
    </div>
